<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>theplusvii</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #111 0%, #050507 60%);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .card {
      width: min(720px, 92vw);
      padding: 36px;
      border-radius: 20px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 38px;
      letter-spacing: 0.5px;
    }
    p {
      opacity: 0.75;
      margin-bottom: 22px;
      font-size: 16px;
    }
    .links a {
      display: inline-block;
      margin-right: 14px;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      text-decoration: none;
      color: #9ae6ff;
      transition: background 0.15s ease, transform 0.15s ease;
    }
    .links a:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>theplusvii</h1>
    <p>Developer · Creator · Roblox</p>
    <div class="links">
      <a href="https://github.com/theplusvii">GitHub</a>
      <a href="https://www.roblox.com/">Roblox</a>
      <a href="#">Discord</a>
    </div>
  </div>
</body>
</html>
